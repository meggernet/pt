# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on: [push, pull_request]

permissions:
  contents: write

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Mount Dev Dependency Cache
      uses: actions/cache@v4
      with:
        key: cache-dev-dependencies-${{ github.run_id }}
        path: |
          node_modules
    - run: make install

  # ------------------------------------------------------------------------------------------------------------------------

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    needs: install

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Mount Dev Dependency Cache
        uses: actions/cache@v4
        with:
          key: cache-dev-dependencies-${{ github.run_id }}
          path: |
            node_modules
      - run: make lint

  # ------------------------------------------------------------------------------------------------------------------------

  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    needs: install

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Mount Dev Dependency Cache
        uses: actions/cache@v4
        with:
          key: cache-dev-dependencies-${{ github.run_id }}
          path: |
            node_modules
      - run: make test-unit
      - uses: actions/upload-artifact@v5
        with:
          name: test-unit-report
          path: .reports
          include-hidden-files: true
          retention-days: 1

  stryker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    needs:
      - install
      - unit

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Mount Dev Dependency Cache
        uses: actions/cache@v4
        with:
          key: cache-dev-dependencies-${{ github.run_id }}
          path: |
            node_modules
      - run: make test-stryker
      - uses: actions/upload-artifact@v5
        with:
          name: test-stryker-report
          path: .reports
          include-hidden-files: true
          retention-days: 1

  publish-test-results:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    needs:
      - install
      - unit
      - stryker
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Mount Dev Dependency Cache
        uses: actions/cache@v4
        with:
          key: cache-dev-dependencies-${{ github.run_id }}
          path: |
            node_modules
      - uses: actions/download-artifact@v6
        with:
          name: test-unit-report
          path: .reports
      - uses: actions/download-artifact@v6
        with:
          name: test-stryker-report
          path: .reports
      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          github-token: ${{secrets.MEGGERBOT_TOKEN}}
          coverage-summary-path: ./.reports/jest/coverage-summary.json
          hide-comment: false
          create-new-comment: false
          hide-summary: false

  # ------------------------------------------------------------------------------------------------------------------------

  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    needs:
      - install
      - lint
      - unit
      - stryker

    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Mount Dev Dependency Cache
      uses: actions/cache@v4
      with:
        key: cache-dev-dependencies-${{ github.run_id }}
        path: |
          node_modules

    - run: npm run build --if-present
    - name: publish to gh
      uses: ./.github/actions/vue-publish
      with:
        username: 'meggernet'
        reponame: 'pt'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
      if: github.ref == 'refs/heads/main'
